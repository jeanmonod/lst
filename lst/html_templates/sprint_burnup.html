<html>
    <head>
        <link rel="stylesheet" href="${template_dir_path}css/graph.css" />
    </head>
    <body style="margin:0; padding:0">
        <h1 class='graph-title'>$sprint_title</h1>
        <div id="top">
            <div id="graph-results">
                <div class="man-days">
                    <div>Man Days</div>
                    <div class="value-percent"></div>
                    <div class="value"></div>
                    <div class="chart"></div>
                </div>
                <div class="story-points">
                    <div>Story points</div>
                    <div class="value-percent"></div>
                    <div class="value"></div>
                    <div class="chart"></div>
                </div>
                <div class="business-value">
                    <div>Business value</div>
                    <div class="value-percent"></div>
                    <div class="value"></div>
                    <div class="chart"></div>
                </div>
                <div class="velocity">
                    <div>Velocity</div>
                    <div class="value"></div>
                </div>
            </div>
        </div>
        <div id="graph"></div>
        <script type="text/javascript">
            var data = $data;
            var commitedValues = $commited_values;
            var sprint = $sprint;
        </script>

        <script src="${template_dir_path}js/vendors/d3.v2.js" type="text/javascript"></script>
        <script src="${template_dir_path}js/vendors/jquery.js" type="text/javascript"></script>
        <script src="${template_dir_path}js/sprint_burnup.js" type="text/javascript"></script>
    </body>
</html>
